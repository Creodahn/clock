<html>
  <head>
    <link rel="./styles.css"/>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="clock" id="clockface"></div>
    <div class="button-container">
      <button type="button" onClick="start();">Start</button>
      <button type="button" onClick="stop();">Stop</button>
    </div>

    <script>
      const clock = new Clock(),
            id = 'clockface';

      clock.start(id);

      function start() {
        clock.start(id);
      }

      function stop() {
        clock.stop();
      }
    </script>
  </body>
</html>
